<h1 style="font-size: 70px; margin:0; text-align: center">Experience</h1>
<mgl-timeline>
    <mgl-timeline-entry *ngFor="let timelineEvent of timelineEvents">
        <mgl-timeline-entry-header>{{timelineEvent.header}}</mgl-timeline-entry-header>
        <mgl-timeline-entry-content>
            <div class="angular-with-newlines">
                    {{timelineEvent.content}}
            </div>                     
        </mgl-timeline-entry-content>
        <mgl-timeline-entry-dot></mgl-timeline-entry-dot>
        <mgl-timeline-entry-side>{{timelineEvent.year}}</mgl-timeline-entry-side>
    </mgl-timeline-entry>
</mgl-timeline>

<p style="text-align: center;">More adventures to come!</p>
