<div style="height: 100%;">
    <h1 style="font-size: 70px; margin:0; text-align: center; color: white;">About Me</h1>
    <div class="center" style="top: 20%;">
        <figure >
            <img class="roundedImg" src="../../assets/img/me.png">
            <figcaption style="color: white; font-size: 1.7vw;">
                    I currently reside in Laramie, Wyoming and am
                    working towards my Bachelors degree in Computer Science at the University of Wyoming. My graduation date is May 2020. At the moment, my strongest skill set is Full Stack
                    development most specifically Angular, NodeJS, and Firebase. I am extremely interested in Quantitative 
                    Finance, Aerospace and Medical Software. I look forward to collaborating with a team that shares
                    my same passion for the future of science and technology.

        </figure>

    <div class="center" style="top: 10%;">

        <div style="display: flex; justify-content: center;">
                <ul class="skillsList">
                    <li class="skills" *ngFor="let skill of recentTechnoliges">{{skill}}</li>
                </ul>
        </div>
    </div>
